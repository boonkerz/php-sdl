name: Build and Test
on: [push]
jobs:
  ubuntu:
    strategy:
      matrix:
          version: ['8.0', '8.1', '8.2']
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sdl2
        uses: actions/checkout@v2
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{matrix.version}}
      - name: Install sdl2
        run: sudo apt install -y libsdl2-dev
      - name: Build sdl2
        run: |
          phpize
          ./configure --enable-sdl2
          make
      - name: Test sdl2
        run: make test TESTS=tests
  windows:
    defaults:
      run:
        shell: cmd
    strategy:
      matrix:
          version: ['8.0', '8.1', '8.2']
          arch: [x64]
          ts: [ts]
    runs-on: windows-latest
    steps:
      - name: Checkout sdl2
        uses: actions/checkout@v2
      - name: Setup PHP
        id: setup-php
        uses: cmb69/setup-php-sdk@v0.6
        with:
          version: ${{matrix.version}}
          arch: ${{matrix.arch}}
          ts: ${{matrix.ts}}
      - name: Enable Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{matrix.arch}}
          toolset: ${{steps.setup-php.outputs.toolset}}
      - name: phpize
        run: phpize
      - name: configure
        run: configure --enable-sdl2 --with-prefix=${{steps.setup-php.outputs.prefix}}
      - name: make
        run: nmake
      - name: test
        run: nmake test TESTS=tests